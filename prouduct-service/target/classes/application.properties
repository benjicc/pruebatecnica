spring.application.name=prouduct-service

# Server port (order-service expects this service on 8081)
server.port=8081

# Configure H2 database
spring.datasource.url=jdbc:h2:mem:productsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Disable Spring Security for H2 Console
spring.security.user.name=sa
spring.security.user.password=
management.endpoints.web.exposure.include=*
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enable debug logging for Spring Security to diagnose 403s
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
# Disable security auto-configuration for easier H2 access in development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-admin-password=
